<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    
</head>
<body>
    <div class="container"></div>
        <h2>Cadastro de Usuário</h2>
        <form id="register-form" action="/register" method="post">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <label for="confirmpassword">Confirme a Senha:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirme sua senha" required>

            <label for="numerotelefone">Número de Telefone:</label>
            <input type="text" id="numerotelefone" name="numerotelefone" placeholder="Digite seu número de telefone" required>

            <label for="datanascimento">Data de Nascimento:</label>
            <input type="date" id="datanascimento" name="datanascimento" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

            <label for="tipodeUsuario">Tipo de Usuário:</label>
            <select id="tipodeUsuario" name="tipodeUsuario" required>
                <option value="">Selecione...</option>
                <option value="Aluno">Aluno</option>
                <option value="Professor">Professor</option>
                <option value="Coordenador">Coordenador</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
