<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="cad_aluno.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Alunos</h1>
        <form id="cadastroAlunoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do aluno" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite o email" required>

            <label for="turma">Turma:</label>
            <input type="text" id="turma" name="turma" placeholder="Digite a turma" required>

            <label for="turno">Turno:</label>
            <select id="turno" name="turno" required>
                <option value="">Selecione o turno</option>
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>

            <button type="submit">Cadastrar Aluno</button>
        </form>

        <ul id="alunosLista"></ul>
    </div>

    <script src="cad_aluno.js"></script>
</body>
</html>
