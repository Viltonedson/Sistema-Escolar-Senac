<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Notas e Presenças</title>
    <link rel="stylesheet" href="presenca.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Notas e Presenças</h1>

       
        <h2>Cadastro de Alunos</h2>
        <form id="aluno-form">
            <input type="text" id="aluno-nome" placeholder="Nome do aluno" required>
            <button type="submit">Adicionar Aluno</button>
            <p id="erro-aluno" style="color: red;"></p> 
        </form>

        
        <h2>Lista de Alunos</h2>
        <ul id="aluno-list"></ul>

        
        <h2>Registro de Notas</h2>
        <form id="nota-form">
            <select id="aluno-nota-select" required>
                <option value="" disabled selected>Selecione um aluno</option>
            </select>
            <input type="number" id="nota" placeholder="Nota" min="0" max="10" required>
            <button type="submit">Registrar Nota</button>
        </form>
        <ul id="nota-list"></ul>

        
        <h2>Registro de Presença</h2>
        <form id="presenca-form">
            <select id="aluno-presenca-select" required>
                <option value="" disabled selected>Selecione um aluno</option>
            </select>
            <select id="presenca-status" required>
                <option value="" disabled selected>Status</option>
                <option value="Presente">Presente</option>
                <option value="Ausente">Ausente</option>
            </select>
            <button type="submit">Registrar Presença</button>
        </form>
        <ul id="presenca-list"></ul>

        
        <h2>Estatísticas de Alunos</h2>
        <ul id="estatisticas-list"></ul>
    </div>

    <script src="presenca.js"></script>
</body>
</html>
