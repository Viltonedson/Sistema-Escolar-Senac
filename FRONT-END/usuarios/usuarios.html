<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="usuarios.css">
    <link rel="stylesheet" href="painel.css">
</head>
<body>
    <h1>Gerenciamento de Usuários</h1>

   
    <section id="coordinatorSection">
        <h2>Cadastro de Usuários</h2>

        <button id="showFormButton">Cadastrar Novo Usuário</button>

        <form id="registerUserForm" style="display:none">
            <label for="name">Nome de Usuário:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="password">Confirmar Senha:</label>
            <input type="confirmpassword" id="confirmpassword" name="confirmpassword" required><br><br>

            <label for="numerotelefone">Telefone:</label>
            <input type="tel" id="numerotelefone" name="numerotelefone"><br><br>
            
            <label for="datanascimento">Data de Nascimento:</label>
            <input type="date" id="datanascimento" name="datanascimento" required placeholder="XX/XX/XXXX"><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="XXX.XXX.XXX-XX"><br><br>
            
            <label for="role">Função:</label>
            <select id="tipodeUsuario" name="tipodeUsuario">
                <option value="Aluno">Aluno</option>
                <option value="Professor">Professor</option>
                <option value="Coordenador">Coordenador</option>
            </select><br><br>
            
            <button type="submit">Cadastrar</button>
        </form>

        
        <h2>Usuários Cadastrados</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Nome de Usuário</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Função</th>
                </tr>
            </thead>
            <tbody>
             
            </tbody>
        </table>
    </section>

    <script src="usuarios.js"></script>
</body>
</html>
